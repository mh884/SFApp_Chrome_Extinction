<html >
    <head>
     <link rel="stylesheet" href="resource/css/bootstrap.css">
     <style>
       .hideRule{
         display:none;
       }
     </style>
    </head>
    <body>
      <div class="container ">
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="txtSearch" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="button-search" >Search</button>
            <button class="btn btn-outline-secondary" type="button" id="button-reset" >Reset</button>
            <button class="btn btn-outline-secondary" type="button" id="button-download" >Download JSON</button>
          </div>
        </div>
     </div>  
      <div class="jumbotron jumbotron-fluid">     
      <div id='rulesContainer' class="container"></div>
    </div>
    <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" id="mi-modal">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">Are you sure you want to delete rule?</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" id="modal-btn-yes">Yes</button>
            <button type="button" class="btn btn-primary" id="modal-btn-no">No</button>
          </div>
        </div>
      </div>
    </div>
    </body>
    <script src="resource/bin/jquery-3.5.1.min.js"></script>
